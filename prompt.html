<!DOCTYPE html>
<html>

        <title> 처음 만든 완전한 HTML 페이지</title>

    <body>
            <script>
                    var name = prompt("이름이 뭐예요?");
                    console.log("안녕하세요, " + name + "님" );
                   

                    var likeCats = confirm("고양이를 좋아하세요?");
                    if (likeCats) {
                        console.log("고양이를 좋아하는구냥")
                    } else {
                         console.log("괜찮아요. 그래도 좋은 사람이니까요.");
                    }

                    alert("힘을 내요!")
             </script>

        <h1>안녕하세요!</h1>
        <p><em>첫 번째</em> <strong>웹 페이지</strong></p>

    </body>


   </html>
